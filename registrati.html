<body id="sfondoLogin">
    <div class="container-fluid d-flex justify-content-center"><a class="navbar-brand mt-md-4" href="index.html"><img src="assets/img/core-img/logo.png"></a>
    </div>
    <div class="container-lg py-5 mt-3">
        <h2>Registrati</h2>
        <div class="row mt-5">
            <div class="col p-3 mt-2 bg-light">
                <form>
                    <label for="name" class="mt-2 fw-semibold">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome">
                    <p id="errName" class="text-danger"></p>
                    <label for="surname" class="mt-2 fw-semibold">Cognome</label>
                    <input type="text" class="form-control" id="surname" placeholder="Inserisci il tuo cognome">
                    <p id="errSurname" class="text-danger"></p>
                    <label for="username" class="mt-2 fw-semibold">Nickname</label>
                    <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo nickname">
                    <p id="errUser" class="text-danger"></p>
                    <label for="email" class="mt-2 fw-semibold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@email.com">
                    <p id="errEmail" class="text-danger"></p>
                    <label for="password" class="mt-2 fw-semibold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <p id="errPass" class="text-danger"></p>
                    <button type="button" class="btn btn-success mt-2 text-center" id="btnUp">Registrati</button>
                    <a href="login.html" class="d-flex text-decoration-none text-success text-aling-end">Torna al Login</a>
                </form>
            </div>

        </div>
    </div>


    <!---SCRIPT--->
    <script src='assets/js/script.js'></script>
    <script src='assets/js/registrazione.js'></script>
</body>
